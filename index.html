<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piano</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="welcome">
    <h1>Welcome to the Virtual Piano!</h1>
    <p>Use your keyboard or click the keys below to play notes.</p>
    <p>Hotkeys:</p>
    <ul>
      <li>A: C</li>
      <li>W: C#</li>
      <li>S: D</li>
      <li>E: D#</li>
      <li>D: E</li>
      <li>F: F</li>
      <li>T: F#</li>
      <li>G: G</li>
      <li>Y: G#</li>
      <li>H: A</li>
      <li>U: A#</li>
      <li>J: B</li>
    </ul>
  </div>
  <div class="container">
    <div class="box" data-note="C">C</div>
    <div class="box" data-note="C#">C#</div>
    <div class="box" data-note="D">D</div>
    <div class="box" data-note="D#">D#</div>
    <div class="box" data-note="E">E</div>
    <div class="box" data-note="F">F</div>
    <div class="box" data-note="F#">F#</div>
    <div class="box" data-note="G">G</div>
    <div class="box" data-note="G#">G#</div>
    <div class="box" data-note="A">A</div>
    <div class="box" data-note="A#">A#</div>
    <div class="box" data-note="B">B</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
